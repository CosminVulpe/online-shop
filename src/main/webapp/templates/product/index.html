<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header.html :: header"></div>

<body>
<!-- NAVIGATION-->
<nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top">
    <div class="container">
        <img src="/static/img/shop-logo2.jpeg" class="img-thumbnail" alt="Logo codecool IT company" id="logo-imagine">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span><i id="bar" class="fa fa-bars" aria-hidden="true"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#featured">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#footer">Contact Us</a>
                </li>
                <li class="nav-search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </li>
                <li class="nav-cart">
                    <i class="fa fa-shopping-cart" aria-hidden="true" onclick="location.href='/shopping-cart'">&nbsp;<span>0</span></i>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section id="home">
    <div class="text">
        <h5>NEW ARRIVALS</h5>
        <h1><span>Best Prices </span> This Year</h1>
        <p>The Future Is Here<br> Code It!</p>
        <button>Shop Now</button>
    </div>
</section>

<section id="brand" class="container">
    <div class="row m-0 py-2">
        <img class="img-fluid col-lg-2 col-mg-4 col-6" src="/static/img/lenovo-black.jpg" alt="">
        <img class="img-fluid col-lg-2 col-mg-4 col-6" src="/static/img/samsung-black2.png" alt="">
        <img class="img-fluid col-lg-2 col-mg-4 col-6" src="/static/img/lenovo-black.jpg" alt="">
        <img class="img-fluid col-lg-2 col-mg-4 col-6" src="/static/img/samsung-black2.png" alt="">
        <!--        <img class="img-fluid col-lg-2 col-mg-4 col-6" src="/static/img/lenovo-black.jpg" alt="">-->
        <!--        <img class="img-fluid col-lg-2 col-mg-4 col-6" src="/static/img/samsung-black2.png" alt="">-->
    </div>
</section>

<section id="new" class="w-100">
    <div class="row p-0 m-0">
        <div class="one col-lg-4 col-md-12 col-12 p-0">
            <img class="img-fluid" src="/static/img/new/latops-white1.jpg" alt="">
            <div class="details">
                <h2 class="headers">Laptops</h2>
                <button class="text-uppercase">Shop Now</button>
            </div>
        </div>
        <div class="one col-lg-4 col-md-12 col-12 p-0">
            <img class="img-fluid" src="/static/img/new/tables-kids-white4.png" alt="">
            <div class="details">
                <h2 class="headers">Tablets</h2>
                <button class="text-uppercase">Shop Now</button>
            </div>
        </div>
        <div class="one col-lg-4 col-md-12 col-12 p-0">
            <img class="img-fluid" src="/static/img/new/smartphone-white4.png" alt="">
            <div class="details">
                <h2 class="headers">Smartphones</h2>
                <button class="text-uppercase">Shop Now</button>
            </div>
        </div>

    </div>
</section>

<section id="featured">
    <div class="container text-center mt-5 py-5">
        <h3> Our feature</h3>
        <hr class="mx-auto">
        <p>Here you can check out our new products with fair prices </p>
    </div>
    <div class="container">
        <!--        <div class="card" th:each="cat:${category}">-->
        <!--            <strong th:text="${cat.getName()}">Category Title</strong>-->
        <!--        </div>-->

        <div class="float-left">
            <select name="supplier" id="supplier">
                <option value="0">Select supplier</option>
                <option th:each="suppl : ${suppliers}" th:value="${suppl.name}"
                        th:text="${suppl.name}"></option>
            </select>
        </div>
        <div class="float-right">
            <select name="category" id="category">
                <option value="0">Select category</option>
                <option th:each="cat: ${category} " th:value="${cat.name}" th:text="${cat.name}"></option>
            </select>

        </div>

        <div id="products" class="row mx-auto container-fluid">
            <div class="product col col-sm-12 col-md-6 col-lg-4 text-center col-lg-3 col-md-4 col-12"
                 th:each="prod,iterStat : ${products}">
                <div class="card">
                    <img class="img-fluid" src="http://placehold.it/400x250/000/fff"
                         th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt=""/>
                    <div class="card-header">
                        <div class="star">
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </div>
                        <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                        <p class="supplier-name" th:text="${prod.supplier.name}">Supplier</p>
                        <p class="category-name" th:text="${prod.getProductCategory().getName()}">Category</p>
                        <p class="card-text" th:text="${prod.description}">Product description... </p>
                    </div>
                    <div class="card-footer">
                        <div class="card-text">
                            <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                        </div>
                        <div class="card-text">
                            <a class="btn btn">Add to cart</a>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
